<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="container">
    <div class="post-card">
      <div class="post-card__heading">
        <img src="./assets/images/illustration-article.svg" alt="article image" class="post-card__heading-image">
      </div>
      <div class="post-card__content">
        <button class="post-card__content-button">Learning</button>
        <p class="post-card__content-info">Published 21 Dec 2023</p>
        <h1 class="post-card__content-heading">HTML & CSS foundations</h1>
        <p class="post-card__content-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="post-card__author">
        <img src="./assets/images/image-avatar.webp" alt="author avatar" class="post-card__author-image">
        <p class="post-card__author-name">Greg Hooper</p>
      </div>
    </div>
  </div>
</body>
</html>
